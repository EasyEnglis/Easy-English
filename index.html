    <title>EASY ENGLISH - Baixe Agora</title>
    <style>
        /* Corpo da página */
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e90ff, #87cefa);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Fundo animado */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Container principal */
        .container {
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Título */
        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        /* Texto descritivo */
        p {
            font-size: 1.5em;
            color: #f0f8ff;
        }

        /* Botão de download */
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            margin-top: 20px;
        }

            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6347, #ff4500);
